server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/testdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

  config:
    import: "optional:configserver:http://config-server:8087"

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka
    register-with-eureka: true
    fetch-registry: true